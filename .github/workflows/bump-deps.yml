name: Bump Deps

on:
  workflow_dispatch:

jobs:
  bump-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: holepunchto/actions/.github/steps/bump-deps@b0c28fbb0303c3dbc117d4b7b03d526e04408329
        with:
          use-checkout: true
          use-git-config: true
          use-create-pr: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: holepunchto/actions/.github/steps/bump-versions@b0c28fbb0303c3dbc117d4b7b03d526e04408329
        with:
          use-checkout: true
          use-git-config: true
          use-create-pr: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: minor
